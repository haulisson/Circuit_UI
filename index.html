<canvas id="schematic" style="width: 800px; height: 500px; border: 1px solid #333"></canvas>
<button id="zin">Zoom +</button>
<button id="zout">Zoom âˆ’</button>
<button id="clr">Limpar</button>

<script type="module">
  import { AppShell } from "./src/app/AppShell.js";
  import { WireElement } from "./src/canvas/elements/WireElement.js";

  const canvas = document.getElementById("schematic");
  const app = new AppShell({ canvasEl: canvas, grid: 8 });

  // adiciona um fio de exemplo
  app.addElement(new WireElement(16, 16, 80, 48));

  // comandos
  document.getElementById("zin").onclick  = () => app.bus.publish("command:zoomIn");
  document.getElementById("zout").onclick = () => app.bus.publish("command:zoomOut");
  document.getElementById("clr").onclick  = () => app.bus.publish("command:clear");
</script>
