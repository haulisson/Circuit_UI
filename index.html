<div id="palette"></div>
<div id="toolbar"></div>
<canvas id="schematic" style="width: 800px; height: 500px; border: 1px solid #333; margin-top:8px"></canvas>

<script type="module">
  import { AppShell } from "./src/app/AppShell.js";
  import { CommandBar } from "./src/app/CommandBar.js";
  import { PalettePanel } from "./src/app/PalettePanel.js";

  const canvas = document.getElementById("schematic");
  const app = new AppShell({ canvasEl: canvas, grid: 8 });

  new CommandBar({ container: document.getElementById("toolbar"), bus: app.bus });
  new PalettePanel({ container: document.getElementById("palette"), bus: app.bus });
</script>
